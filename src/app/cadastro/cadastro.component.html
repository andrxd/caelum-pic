<header class="jumbotron">
  <h1 class="text-center"></h1>
</header>


<main class="container">
  <div class="row">
    
    <form action="" class="col-md-5 offset-md-2">
      <div class="form-group">
        <label for="">Titulo</label>
        <input (keypress)="foto.titulo = $event.target.value"  type="text" [value]="foto.titulo" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Url</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Descrição</label>
        <textarea class="form-control"></textarea>
      </div>
      <button class="btn btn-primary float-left">Salvar</button>
      <a routerLink="/" class="btn btn-secondary float-right">Voltar</a>
    </form>
    <aside class="col-md-5 ">
      <h1>Preview {{foto.titulo}}</h1>
    </aside>
  </div>
</main>
